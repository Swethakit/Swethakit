name: Generate Snake Animation

on:
  schedule:
    - cron: '0 0 * * *'     # every day at 00:00 UTC (runs daily)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: swethakit
          outputs: |
            dist/github-snake.svg?palette=github-dark&color_snake=%23A55EEA
            dist/github-snake.gif?color_snake=%23A55EEA
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
